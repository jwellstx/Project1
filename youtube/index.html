<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a href="../index.html"><img id="logo" src="../youtify.png"></a>
        <a class="nav-item nav-link" href="/index.html">Home</a>
        <a class="nav-item nav-link" href="../spotify/index.html">Spotify</a>
        <a class="nav-item nav-link active" href="../youtube/index.html">YouTube<span
            class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>
  <div class="jumbotron">
    <h1 class="youtube-text">YouTube Battle</h1>
  </div>
  <div class="view">
    <div class="flex-container">
      <div class="row">
        <div class=col-md-6>
          <div id="youtube" class="video">
            <div class="card">
              <div class="card-body text-center">
                <div id="s1Search" class="search1 hidden">
                  <label for="v1Input">Pick a video</label>
                  <input id="v1Input" type="text" value="New Search" onfocus="this.value=''">
                  <input id="s1Submit" type="submit" value="Submit" class="submit1">
                </div>

                <iframe id="player1" type="text/html" width="320" height="200" src="http://www.youtube.com/embed/"
                  frameborder="0"></iframe>
                <br>
                <div id="s1Votes" class="votes1 hidden">
                  <button id="video1VoteSubmit" type="submit">Vote</button>
                  <br>
                  Video 1 Votes: <span id="video1votes">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class=col-md-6>
          <div id="youtube" class="video">
            <div class="card">
              <div class="card-body text-center">
                <div id="s2Search" class="search2 hidden">
                  <label for="v2Input">Pick a video</label>
                  <input id="v2Input" type="text" value="New Search" onfocus="this.value=''">
                  <input id="s2Submit" type="submit" value="Submit" class="submit2">
                </div>
                
                <iframe id="player2" type="text/html" width="320" height="200" src="http://www.youtube.com/embed/"
                  frameborder="0"></iframe>
                <br>
                <div id="s2Votes" class="votes2 hidden">
                  <button id="video2VoteSubmit" type="submit">Vote</button>
                  <br>
                  Video 2 Votes: <span id="video2votes">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-12" style="text-align: center;">
          <span id="timer">15</span> votes to win!
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Latest Winners!
            </div>
            <div class="card-body">
              <span id="latestWinner"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12" style="text-align: center;">
        <div class="card">
          <div class="card-header">
            Winners!
          </div>
          <div class="card-body" id="winners">
            <span id="winners"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  </div>

    <script src="assets/javascript/youtube.js"></script>

</body>
